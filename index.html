---
layout: default
---
<link href="/css/main.3859138b.chunk.css" rel="stylesheet">

<div class="p-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <ul class="post-list">
          {% for post in site.posts %}
            <li>
              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-6">
      </div>
      <div class="col-4">
      </div>
    </div>
  </div>
</div>
